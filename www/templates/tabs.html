<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-royal">


  <ion-tab title="Wallet" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/wallet">
    <ion-nav-view name="tab-wallet"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Verify" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="#/tab/verify">
    <ion-nav-view name="tab-verify"></ion-nav-view>
  </ion-tab>



  <ion-tab title="Profile" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>



</ion-tabs>
